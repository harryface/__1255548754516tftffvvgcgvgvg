{% extends "dashboard/administrator/base.html" %}
{% load staticfiles %}
{% block content %}
	
	
				<div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Send Bulk SMS</h3>
              </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
				<div class = "col-md-12">
					<div class="x_panel">
						<p class = "col-md-offset-4 text-success">{{message}}</p>
						<p class = "col-md-offset-4 text-danger">{{error}}</p>
					</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h2>BulkSMS<small><i> #</i></small></h2>
							
							<div class="clearfix"></div>
						</div>
					  
						<div class="x_content">
							<br/>
					
							<form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method = "POST" action = '{% url "account:student_account" %}'>{% csrf_token %}

								
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-6" for="session">Session <span class="required">*</span>
									</label>
									<div class="col-md-3 col-sm-3 col-xs-6">
										<select class = "form-control col-md-7 col-xs-12" name="school">
											<option value="pre_kindergarten">Pre - Kindergarten</option>
											<option value="kindergarten">Kindergarten</option>
											<option value="primary">Primary</option>
											<option value="secondary">Secondary</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-6" for="school">School <span class="required">*</span>
									</label>
									<div class="col-md-3 col-sm-3 col-xs-6">
										<select class = "form-control col-md-7 col-xs-12" name="school">
											<option value="pre_kindergarten">Pre - Kindergarten</option>
											<option value="kindergarten">Kindergarten</option>
											<option value="primary">Primary</option>
											<option value="secondary">Secondary</option>
										</select>
									</div>
								</div>
							  
								<div class="form-group">
									<label for="Address" class="control-label col-md-3 col-sm-3 col-xs-12">Message Body (20 chars min, 160 max) :</label>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<textarea id="message" required="required" class="form-control" name="message" data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-maxlength="100" data-parsley-minlength-message="Come on! You need to enter at least a 20 caracters long address.."
										data-parsley-validation-threshold="10"></textarea>
									</div>
								</div>
							  
							  
								<div class="ln_solid"></div>
								<div class="form-group">
									<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
									  <button type="submit" class="btn btn-primary">Cancel</button>
									  <button type="submit" class="btn btn-success">Submit</button>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


{% endblock %}
