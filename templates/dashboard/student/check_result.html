{% extends "dashboard/student/base.html" %}
{% load staticfiles %}
{% block content %}
				

		<div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Check Result</h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
				<div class = "col-md-offset-4">
				<div class="x_panel">
					<p class = "col-md-12 text-success">{{message}}</p>
					<p class = "col-md-offset-4 text-danger">{{error}}</p>
				</div>
				</div>
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
					<div class="x_title">
						<h2>Admin Registration<small><i> The username is the phone number, while the password is the surname. This can be changed by the admin after he logs in</i></small></h2>
						
						<div class="clearfix"></div>
					</div>
                  
                  <div class="x_content">
				  
				 <br />			
				<form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method = "POST" action = '{% url "result:result_view" %}'>{% csrf_token %}

                    
					<div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="surname">Admission Number <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
							<input type="text" name="surname" placeholder = "{{student.admission_num}}" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>  
					  <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="headshot">Session <span class="required">*</span>
                        </label>
                        <div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-6" for="school">SCHOOL <span class="required">*</span>
									</label>
									<div class="col-md-3 col-sm-3 col-xs-6">
										<select name="session">
											<option value="2014/2015">2014/2015</option>
											<option value="2015/2016">2015/2016</option>
											<option value="2016/2017">2016/2017</option>
											<option value="2017/2018">2017/2018</option>
										</select>
									</div>
								</div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first_name">Card Pin <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="last-name" name="token" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="middle_name" class="control-label col-md-3 col-sm-3 col-xs-12">Term</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
							<select name="term">
								<option value="FIRST">FIRST</option>
								<option value="SECOND">SECOND</option>
								<option value="THIRD">THIRD</option>
							</select>
                        </div>
                      </div>
					  <div class="form-group">
                        <label for="state" class="control-label col-md-3 col-sm-3 col-xs-12">Class</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
							<select name="subclass">
								<option value="JSS1">JSS 1</option>
								<option value="JSS2">JSS 2</option>
								<option value="JSS3">JSS 3</option>
								<option value="SSS1">SSS 1</option>
								<option value="SSS2">SSS 2</option>
								<option value="SSS3">SSS 3</option>
							</select>
                        </div>
                      </div>
					
                      <div class="form-group">
                        <label for="state" class="control-label col-md-3 col-sm-3 col-xs-12">Class Arm</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
							<select name="arm">
								<option value="A">A</option>
								<option value="B">B</option>
								<option value="C">C</option>
								<option value="D">D </option>
								<option value="E">E</option>
								<option value="F">F</option>
								<option value="G">G</option>
								<option value="H">H</option>
								<option value="I">I</option>
							</select>
                        </div>
                      </div>
                                            
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <button type="submit" class="btn btn-primary">Cancel</button>
                          <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>

                    </form>
				</div>
			</div>
		</div>
	</div>
</div>


{% endblock %}
