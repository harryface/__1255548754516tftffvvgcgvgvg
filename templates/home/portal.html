<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>SARMS V2.0 | </title>

		<!-- Bootstrap -->
		<link href= "{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<!-- Font Awesome -->
		<link href= "{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
		<!-- NProgress -->
		<link href= "{% static 'css/nprogress.css' %}" rel="stylesheet">
		<!-- Custom Theme Style -->
		<link href= "{% static 'css/custom.min.css' %}" rel="stylesheet">
	</head>

	<body class="login">
		<div>
			<a class="hiddenanchor" id="signin"></a>

			<div class="login_wrapper">
				<div class="animate form login_form">
					<section class="login_content">
						<form  action = '{% url "login" %}' method="POST">{% csrf_token %}
							<h1>Portal Login</h1>
							<div>
								<input type="text" name = "username" class="form-control" placeholder="Username" required="" />
							</div>
							<div>
								<input type="password" name = "password" class="form-control" placeholder="Password" required="" />
							</div>
							<div>
								<a class="pull-left" href="#">Lost your password?</a>
								<input type="submit" class="btn btn-success pull-right" value="Gain Access" />
							</div>
							<div class="clearfix"></div>
														
						</form>
						<div>
							<a class="btn btn-primary pull-left" href = '{% url "result:result_check" %}' >Check Result</a>
							<a href = '{% url "account:registration" %}' class = "btn btn-danger pull-right">New Student Registration</a>
						</div>
						<br/>
						<div class="clearfix"></div>	
						<div>
							<h2><i class="fa fa-paw"></i> SARMS Version 2.0</h2>
							<p>Â©2016 All Rights Reserved. St Mary Dedication British international Schools. Privacy and Terms</p>
						</div>
					</section>
				</div>
			</div>
		</div>
	</body>
</html>
