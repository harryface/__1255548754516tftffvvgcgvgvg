<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>SARMS V2.0 | </title>

		<!-- Bootstrap -->
		<link href= "{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<!-- Font Awesome -->
		<link href= "{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
		<!-- NProgress -->
		<link href= "{% static 'css/nprogress.css' %}" rel="stylesheet">
		<!-- Custom Theme Style -->
		<link href= "{% static 'css/custom.min.css' %}" rel="stylesheet">
	</head>

	<body>
		<div class = "container body">

			<div class="row">
				<div class = "col-md-12">
					<div class="">
						<p> This is bla bla bla</p>
					</div>
				</div>
				<div class = "col-md-12">
					<div class="">
						<p class = "col-md-offset-4 text-success">{{message}}</p>
						<p class = "col-md-offset-4 text-danger">{{error}}</p>
					</div>
				</div>
				<div class="col-md-offset-3 col-md-6">
					<section class="">
						<form  id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" action = '{% url "result:result_check" %}' method="POST">{% csrf_token %}
							<h1 class="text-center">Result Page</h1><hr/>
							
							<div class="form-group">
								<label class="control-label col-md-4 col-sm-3 col-xs-12">Card Number<span class="required">*</span>
								</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
								  <input type="text" name="token" required="required" class="form-control col-md-7 col-xs-12" placeholder="SMBIS/001">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-4 col-sm-3 col-xs-12">Session<span class="required">*</span></label>
								<div class="col-md-6 col-sm-3 col-xs-6">
									<select class = "form-control" name="session">
										<option value="2016/2017">2016/2017</option>
										<option value="2017/2018">2017/2018</option>
										<option value="2018/2019">2018/2019</option>
										<option value="2019/2020">2019/2020</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-4 col-sm-3 col-xs-12">Admission Number<span class="required">*</span>
								</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
								  <input type="text" name="admission_num" required="required" class="form-control col-md-7 col-xs-12" placeholder="SMBIS/001">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-4 col-sm-3 col-xs-12">Term</label>
								<div class="col-md-6 col-sm-3 col-xs-6">
									<select class = "form-control" name="term">
										<option value="FIRST">First</option>
										<option value="SECOND">Second</option>
										<option value="THIRD">Third</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-4 col-sm-4 col-xs-12">Class</label>
								<div class="col-md-3 col-sm-3 col-xs-6">
									<select class = "form-control" name="subclass">
										<option value="JSS1">JSS 1</option>
										<option value="JSS2">JSS 2</option>
										<option value="JSS3">JSS 3</option>
										<option value="SSS1">SSS 2</option>
										<option value="SSS2">SSS 2</option>
										<option value="SSS3">SSS 3</option>
									</select>
								</div>
								<div class="col-md-3 col-sm-3 col-xs-6">
									<select class = "form-control" name="arm">
										<option value="MARS">MARS</option>
										<option value="PLUTO">PLUTO</option>
										<option value="EARTH">EARTH</option>
										<option value="JUPITER">JUPITER</option>
										<option value="EMERALD">EMERALD</option>
										<option value="RHOMBIC">RHOMBIC</option>
										<option value="NEPTUNE">NEPTUNE</option>
										<option value="SATURN">SATURN</option>
										<option value="TOPAZ">TOPAZ</option>
										<option value="TRIGO">TRIGO</option>
										<option value="SCIENCE">SCIENCE</option>
										<option value="ART">ART</option>
									</select>
								</div>
							</div>
							
							<br/>
							<div>
								<input type="submit" class="btn btn-block btn-warning" value="Check Result" />
							</div>
							<div class="clearfix"></div>
														
						</form>
						<br/>
						<div class="clearfix"></div>	
						<div>
							<h1 class="text-center"><i class="fa fa-paw"></i> SARMS Version 2.0</h1>
							<p class="text-center">Â©2016 All Rights Reserved. St Mary Dedication British international Schools. Privacy and Terms</p>
						</div>
					</section>
				</div>
			</div>
		</div>
	</body>
</html>
